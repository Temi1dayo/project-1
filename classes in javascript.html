   <h2>Js class</h2>
   <h2>How to use a Js class</h2>
   <p id="student1">My name isRhodaI was born in 2009and my age is15</p>
   <p id="student2">My name isAjalaI was born in 2015and my age is9</p>
   <script>
    // creating a class
    class student {
        constructor(name,year){
            this.name=name
            this.year=year
        }
        // creating age method for class students
        age(){
            let date= new Date();
            return date.getFullYear()- this.year;
        }

    
    }
        // use student class with two objects 
        student1= new student("Rhoda",2009);
        document.getElementById("student1").innerHTML=
        "My name is" + student1.name +  "I was born in " + student1.year+  "and my age is" + student1.age ();
      
      
        student2= new student("Ajala",2015);
        document.getElementById("student2").innerHTML=
        "My name is" + student2.name +  "I was born in " + student2.year+  "and my age is" + student2.age ();

   </script>
